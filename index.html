<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h3>Guess the Number</h3></div>
        <p>Enter a number between 1 to 100</p>
        <textarea name="number" id="num" placeholder="Enter your guess"></textarea>
        <button class = "button" id="submit">Guess</button>
        <button class = "button" id="try-again" style="display: none;">Try Again</button> <!-- Try again button hidden initially -->
        <div id="feedback"><p></p></div>
        <div id="guesses"><p>Count: 0</p></div>
    </div>
 <script src="script.js"></script>
</body>
</html>
